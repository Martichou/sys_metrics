name: CI

on:
  pull_request:
  push:
    branches:
      - master

env:
  RUST_BACKTRACE: 1

jobs:
  style:
    name: Check Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          profile: minimal
          override: true
      - name: cargo fmt -- --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  build:
    name: ${{ matrix.name }}
    needs: [style]
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        name:
          - linux / stable
          - macOS / stable
        include:
          - name: linux / stable
          - name: macOS / stable
            os: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust || 'stable' }}
          profile: minimal
          override: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: ${{ matrix.features }}
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

  nightly:
    name: linux / nightly
    needs: [style]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

  bench:
    name: bench / ${{ matrix.name }}
    needs: [build]
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        name:
          - linux / stable
          - macOS / stable
        include:
          - name: linux / stable
          - name: macOS / stable
            os: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Run benchmark
        run: cargo bench
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6'
          architecture: 'x64'
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Push perf result
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python .github/extract_bench.py
      # Upload result on https://perf-ci.speculare.cloud
      # Will post using API_KEY or another secret.
      # Using the GITHUB_REF and GITHUB_SHA to identify the runs.